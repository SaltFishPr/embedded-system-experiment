<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>登录</title>
  <!-- //todo 配置静态文件 -->
  <link href="static/bootstrap.css" rel="stylesheet">
  <link href="static/login.css" rel="stylesheet">
  <!-- //todo 配置静态文件 -->
  <script src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>

<body class="text-center">
  <div class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">管理员密码</h1>
    <label for="admin_confirm" class="sr-only">请输入管理员密码</label>
    <input type="password" name="admin_confirm" id="admin_confirm"  class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" onclick="login()">Sign in</button>
  </div>
</body>
<script>
    $(document).keydown(function (e) {
        if (e.keyCode == 32) {
            return false;
        }
        if (e.keyCode == 13) {
            login()
            return true;
        }
    });

    function login() {
        let admin_confirm = $('#admin_confirm').val()  // 取出用户密码
        if (admin_confirm === "") {  // 用户密码为空则提示用户并返回
            alert("密码不能为空")
            return
        }
        $.ajax({
            type: "POST",
            url: "login",
            data: {
                "admin_confirm": admin_confirm
            },
            success: data => {
                if (data['flag'] == 0) {
                    console.log(data)
                    alert("登录成功")
                    $.cookie('admin_confirm', admin_confirm)  // TODO: 这里的cookie认证如果比后台cookie认证方便写  可以把auth中的login和logout改一下
                    window.location.href = "/main.html"
                } else {
                    alert("密码错误")
                }
            }
        })
    }
</script>

</html>
